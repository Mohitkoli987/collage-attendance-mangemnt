{% extends 'common/homebase.html' %}

{% block title %}Edit Course{% endblock %}

{% block content %}
<div class="container mt-5" style="margin-left: 50px; padding-top: 65px;">
    <h2 class="text-center mb-4">Edit Course</h2>
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Course Details</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_course', course_id=course.id) }}">
                        <div class="form-group mb-3">
                            <label for="name">Course Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ course.name }}" placeholder="Enter course name" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="year">Year</label>
                            <select class="form-control" id="year" name="year" required>
                                <option value="" disabled>Select year</option>
                                <option value="1" {% if course.year == '1' %}selected{% endif %}>1st Year</option>
                                <option value="2" {% if course.year == '2' %}selected{% endif %}>2nd Year</option>
                                <option value="3" {% if course.year == '3' %}selected{% endif %}>3rd Year</option>
                                <option value="4" {% if course.year == '4' %}selected{% endif %}>4th Year</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="branch">Branch</label>
                            <select class="form-control" id="branch" name="branch" required>
                                <option value="" disabled>Select branch</option>
                                <option value="All" {% if course.branch == 'All' %}selected{% endif %}>All</option>
                                <option value="INFT" {% if course.branch == 'INFT' %}selected{% endif %}>INFT</option>
                                <option value="CMPN" {% if course.branch == 'CMPN' %}selected{% endif %}>CMPN</option>
                                <option value="EXCS" {% if course.branch == 'EXCS' %}selected{% endif %}>EXCS</option>
                                <option value="EXTC" {% if course.branch == 'EXTC' %}selected{% endif %}>EXTC</option>
                                <option value="BIOM" {% if course.branch == 'BIOM' %}selected{% endif %}>BIOM</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="section">Section</label>
                            <select class="form-control" id="section" name="section" required>
                                <option value="" disabled>Select section</option>
                                <option value="A" {% if course.section == 'A' %}selected{% endif %}>A</option>
                                <option value="B" {% if course.section == 'B' %}selected{% endif %}>B</option>
                                <option value="C" {% if course.section == 'C' %}selected{% endif %}>C</option>
                                <option value="ALL" {% if course.section == 'ALL' %}selected{% endif %}>All</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="slot">Lecture Slot</label>
                            <select class="form-control" id="slot" name="slot" required>
                                <option value="" disabled>Select slot</option>
                                <option value="8:00am to 9:00am" {% if course.slot == '8:00am to 9:00am' %}selected{% endif %}>8:00am to 9:00am</option>
                                <option value="9:00am to 11:00am" {% if course.slot == '9:00am to 11:00am' %}selected{% endif %}>9:00am to 11:00am</option>
                                <option value="11:15am to 1:15pm" {% if course.slot == '11:15am to 1:15pm' %}selected{% endif %}>11:15am to 1:15pm</option>
                                <option value="1:45pm to 3:45pm" {% if course.slot == '1:45pm to 3:45pm' %}selected{% endif %}>1:45pm to 3:45pm</option>
                                <option value="3:45pm to 5:45pm" {% if course.slot == '3:45pm to 5:45pm' %}selected{% endif %}>3:45pm to 5:45pm</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="days">Day</label>
                            <select class="form-control" id="days" name="days" required>
                                <option value="" disabled>Select day</option>
                                <option value="Monday" {% if course.days == 'Monday' %}selected{% endif %}>Monday</option>
                                <option value="Tuesday" {% if course.days == 'Tuesday' %}selected{% endif %}>Tuesday</option>
                                <option value="Wednesday" {% if course.days == 'Wednesday' %}selected{% endif %}>Wednesday</option>
                                <option value="Thursday" {% if course.days == 'Thursday' %}selected{% endif %}>Thursday</option>
                                <option value="Friday" {% if course.days == 'Friday' %}selected{% endif %}>Friday</option>
                                <option value="Saturday" {% if course.days == 'Saturday' %}selected{% endif %}>Saturday</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="semester">Semester</label>
                            <select class="form-control" id="semester" name="semester" required>
                                <option value="" disabled>Select semester</option>
                                <option value="I" {% if course.semester == 'I' %}selected{% endif %}>I</option>
                                <option value="II" {% if course.semester == 'II' %}selected{% endif %}>II</option>
                                <option value="III" {% if course.semester == 'III' %}selected{% endif %}>III</option>
                                <option value="IV" {% if course.semester == 'IV' %}selected{% endif %}>IV</option>
                                <option value="V" {% if course.semester == 'V' %}selected{% endif %}>V</option>
                                <option value="VI" {% if course.semester == 'VI' %}selected{% endif %}>VI</option>
                                <option value="VII" {% if course.semester == 'VII' %}selected{% endif %}>VII</option>
                                <option value="VIII" {% if course.semester == 'VIII' %}selected{% endif %}>VIII</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="type">Type</label>
                            <select class="form-control" id="type" name="type" required>
                                <option value="" disabled selected>Select type</option>
                                <option value="Lecture" {% if course.type == 'Lecture' %}selected{% endif %}>Lecture</option>
                                <option value="Lab" {% if course.type == 'Lab' %}selected{% endif %}>Lab</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="classroom_lab_id">Classroom/Lab ID</label>
                            <input type="text" class="form-control" id="classroom_lab_id" name="classroom_lab_id" value="{{ course.classroom_lab_id }}" placeholder="Enter classroom or lab ID" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" name="date" value="{{ course.date }}" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Update Course</button>
                        <a href="{{ url_for('teacher_profile') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
