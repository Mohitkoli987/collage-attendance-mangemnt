{% extends 'common/homebase.html' %}

{% block title %}Teacher Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Teacher Login</h2>
    <form method="POST" action="{{ url_for('teacher_login') }}" class="mt-4">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{{ url_for('teacher_signup') }}" class="btn btn-link">Sign Up</a>
    </form>
</div>
{% endblock %}
