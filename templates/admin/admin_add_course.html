<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Course</h2>
        <form method="POST" action="/admin/add_course">
            <!-- Course Name -->
            <div class="form-group">
                <label for="name">Course Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <!-- Teacher -->
            <div class="form-group">
                <label for="teacher_name">Search by Teacher:</label>
                <select name="teacher_name" id="teacher_name" class="form-control select2">
                    <option value="">Search by Teacher Name</option>
                    {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Year -->
            <div class="form-group">
                <label for="year">Year:</label>
                <select id="year" name="year" required>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>

            <!-- Branch -->
            <div class="form-group">
                <label for="branch">Branch:</label>
                <select id="branch" name="branch" required>
                    <option value="INFT">INFT</option>
                    <option value="CMPN">CMPN</option>
                    <option value="EXCS">EXCS</option>
                    <option value="EXTC">EXTC</option>
                    <option value="BIOM">BIOM</option>
                </select>
            </div>

            <!-- Section -->
            <div class="form-group">
                <label for="section">Section:</label>
                <select id="section" name="section" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </div>

            <!-- Semester -->
            <div class="form-group">
                <label for="semester">Semester:</label>
                <select id="semester" name="semester" required>
                    <option value="I">I</option>
                    <option value="II">II</option>
                    <option value="III">III</option>
                    <option value="IV">IV</option>
                    <option value="V">V</option>
                    <option value="VI">VI</option>
                    <option value="VII">VII</option>
                    <option value="VIII">VIII</option>
                </select>
            </div>

            <!-- Slot -->
            <div class="form-group">
                <label for="slot">Lecture Slot:</label>
                <select id="slot" name="slot" required>
                    <option value="8:00am to 9:00am">8:00am to 9:00am</option>
                    <option value="9:00am to 11:00am">9:00am to 11:00am</option>
                    <option value="11:15am to 1:15pm">11:15am to 1:15pm</option>
                    <option value="1:45pm to 3:45pm">1:45pm to 3:45pm</option>
                    <option value="3:45pm to 5:45pm">3:45pm to 5:45pm</option>
                </select>
            </div>

            <!-- Days -->
            <div class="form-group">
                <label for="days">Days:</label>
                <select id="days" name="days" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
            </div>

            <!-- Type -->
            <div class="form-group">
                <label for="type">Type (Lecture/Lab):</label>
                <select id="type" name="type" required>
                    <option value="Lecture">Lecture</option>
                    <option value="Lab">Lab</option>
                </select>
            </div>

            <!-- Classroom/Lab ID -->
            <div class="form-group">
                <label for="classroom_lab_id">Classroom/Lab ID:</label>
                <input type="text" id="classroom_lab_id" name="classroom_lab_id" required>
            </div>

            <!-- Start Date -->
            <div class="form-group">
                <label for="date">Start Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Add Course</button>
            </div>
        </form>
    </div>

 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#teacher_name').select2({
                placeholder: 'Search by Teacher Name',
                allowClear: true,
                width: '100%' // Ensures the dropdown takes up the full width of its container
            });
        });
    </script>
    
</body>

</html>
